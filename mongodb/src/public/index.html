<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .box-patient-info{
            max-width: 400px;
            margin: 30px auto;
            border: 1px solid #F0F2F5;
            border-radius: 10px;
            padding: 15px;
            background-color: #F0F2F5;
        }

        .box-patient-info h1{
            margin-bottom: 20px;
            margin-top: 0;
        }

        .item-form-patient{
            display: flex;
            flex-direction: column;
        }

        .patient-form-container{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="w-100">
        <div class="box-patient-info">
            <h3>Patient Data Entry</h1>
            <form id="patientForm">
                <div class="patient-form-container">
                    <div style="width: 49%;">
                        <div class="item-form-patient form-group">
                            <label for="age">Age:</label>
                            <input class="form-control" type="number" id="age" name="age" min="18" max="90" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="chest_pain_type">Chest Pain Type:</label>
                            <input class="form-control" type="number" id="chest_pain_type" name="chest_pain_type" min="1" max="4" required>
                        </div>
        
                
                        <div class="item-form-patient form-group">
                            <label for="blood_pressure">Blood Pressure:</label>
                            <input class="form-control" type="number" id="blood_pressure" name="blood_pressure" min="90" max="180" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="cholesterol">Cholesterol:</label>
                            <input class="form-control" type="number" id="cholesterol" name="cholesterol" min="120" max="300" required>
                        </div>
                
                        <div class="item-form-patient form-group">
                            <label for="max_heart_rate">Max Heart Rate:</label>
                            <input class="form-control" type="number" id="max_heart_rate" name="max_heart_rate" min="70" max="220" required>
                        </div>
                
                        <div class="item-form-patient form-group">
                            <label for="exercise_angina">Exercise Angina:</label>
                            <select class="form-control" id="exercise_angina" name="exercise_angina" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
    
                    <div style="width: 49%;">
                        <div class="item-form-patient form-group">
                            <label for="plasma_glucose">Plasma Glucose:</label>
                            <input class="form-control" type="number" id="plasma_glucose" name="plasma_glucose" min="70" max="250" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="insulin">Insulin:</label>
                            <input class="form-control" type="number" id="insulin" name="insulin" min="80" max="190" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="bmi">BMI:</label>
                            <input class="form-control" type="number" id="bmi" name="bmi" min="10" max="50" step="0.1" required>
                        </div>
        
                
                        <div class="item-form-patient form-group">
                            <label for="diabetes_pedigree">Diabetes Pedigree:</label>
                            <input class="form-control" type="number" id="diabetes_pedigree" name="diabetes_pedigree" min="0.1" max="2.5" step="0.1" required>
                        </div>
        
                
                        <div class="item-form-patient form-group">
                            <label for="hypertension">Hypertension:</label>
                            <select class="form-control" id="hypertension" name="hypertension" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
        
                
                        <div class="item-form-patient form-group">
                            <label for="heart_disease">Heart Disease:</label>
                            <select class="form-control" id="heart_disease" name="heart_disease" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <div class="item-form-patient form-group">
                    <label for="smoking_status">Smoking Status:</label>
                    <select class="form-control" id="smoking_status" name="smoking_status" required>
                        <option value="Smoker">Smoker</option>
                        <option value="Non-Smoker">Non-Smoker</option>
                    </select>
                </div>
        
                <div class="w-100 text-center">
                    <button class="btn btn-success btn-lg" type="submit">Predict</button>
                </div>
                <div id="box-result" class="text-center" style="margin-top: 15px;">
                    <p id="result"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
