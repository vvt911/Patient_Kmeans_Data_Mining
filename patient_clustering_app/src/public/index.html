<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .box-patient-info{
            min-width: 400px;
        
            height: fit-content;
            border: 1px solid #F0F2F5;
            border-radius: 10px;
            padding: 15px;
            background-color: #F0F2F5;
        }

        .box-patient-info h1{
            margin-bottom: 20px;
            margin-top: 0;
        }

        .item-form-patient{
            display: flex;
            flex-direction: column;
        }

        .patient-form-container{
            display: flex;
            justify-content: space-between;
        }

    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 1400px;
        height: calc(100vh - 40px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 100%;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
      .d-none{
        display: none;
      }
    </style>
</head>
<body>
    <div class="w-100" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
        <div class="box-patient-info" style="margin-right: 10px;">
            <h3>Patient Data Entry</h1>
            <form id="patientForm">
                <div class="patient-form-container">
                    <div style="width: 49%;">
                        <div class="item-form-patient form-group">
                            <label for="age">Age:</label>
                            <input class="form-control" type="number" id="age" name="age" min="28" max="82" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="chest_pain_type">Chest Pain Type:</label>
                            <input class="form-control" type="number" id="chest_pain_type" name="chest_pain_type" min="0" max="4" required>
                        </div>
        
                
                        <div class="item-form-patient form-group">
                            <label for="blood_pressure">Blood Pressure:</label>
                            <input class="form-control" type="number" id="blood_pressure" name="blood_pressure" min="90" max="165" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="cholesterol">Cholesterol:</label>
                            <input class="form-control" type="number" id="cholesterol" name="cholesterol" min="150" max="294" required>
                        </div>
                
                        <div class="item-form-patient form-group">
                            <label for="max_heart_rate">Max Heart Rate:</label>
                            <input class="form-control" type="number" id="max_heart_rate" name="max_heart_rate" min="138" max="202" required>
                        </div>
                
                        <div class="item-form-patient form-group">
                            <label for="exercise_angina">Exercise Angina:</label>
                            <select class="form-control" id="exercise_angina" name="exercise_angina" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
    
                    <div style="width: 49%;">
                        <div class="item-form-patient form-group">
                            <label for="plasma_glucose">Plasma Glucose:</label>
                            <input class="form-control" type="number" id="plasma_glucose" name="plasma_glucose" min="55" max="199" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="insulin">Insulin:</label>
                            <input class="form-control" type="number" id="insulin" name="insulin" min="81" max="171" required>
                        </div>
        
                        <div class="item-form-patient form-group">
                            <label for="bmi">BMI:</label>
                            <input class="form-control" type="number" id="bmi" name="bmi" min="10.3" max="66.8" step="0.1" required>
                        </div>        
                
                        <div class="item-form-patient form-group">
                            <label for="hypertension">Hypertension:</label>
                            <select class="form-control" id="hypertension" name="hypertension" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                
                        <div class="item-form-patient form-group">
                            <label for="heart_disease">Heart Disease:</label>
                            <select class="form-control" id="heart_disease" name="heart_disease" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="item-form-patient form-group">
                            <label for="smoking_status">Smoking Status:</label>
                            <select class="form-control" id="smoking_status" name="smoking_status" required>
                                <option value="smokes">Smokes</option>
                                <option value="formerly smoked">Formerly smoked</option>
                                <option value="never smoked">Never smoked</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <div class="w-100 text-center">
                    <button class="btn btn-success btn-lg" type="submit">Predict</button>
                    <a class="btn btn-success btn-lg" id="show-centroids">Show Centroids</a>
                </div>
                <div id="box-result" class="text-center" style="margin-top: 15px;">
                    <p id="result"></p>
                </div>
            </form>
        </div>
        <div class="chartCard d-none" style="margin-left: 10px;">
            <div class="chartBox">
              <canvas id="myChart" style="width: 100%;"></canvas>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="./script.js"></script>
    <script src="./chartjs.js"></script>
</body>
</html>
